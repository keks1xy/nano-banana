<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nano Banana</title>

  <!-- JSZip -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <style>
    body { font-family: sans-serif; }

    .controls {
      margin: 10px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 15px;
      max-width: 900px;
    }

    .image-card {
      position: relative;
    }

    .image-card img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
    }

    .download {
      position: absolute;
      right: 8px;
      bottom: 8px;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }

    .history {
      margin-top: 30px;
      max-width: 900px;
    }

    .history-item {
      margin-bottom: 25px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    /* –ú–æ–¥–∞–ª–∫–∞ */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .modal.show { display: flex; }
  </style>
</head>

<body>

<h1>Nano Banana üçå</h1>

<form method="post">
  <input name="prompt" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç" style="width:300px">

  <select name="format">
    <option value="1:1">1:1</option>
    <option value="4:3">4:3</option>
    <option value="16:9">16:9</option>
  </select>

  <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</form>

{% if status %}
<p><b>–°—Ç–∞—Ç—É—Å:</b> <span id="status">{{ status }}</span></p>
{% endif %}

<button onclick="downloadAll()" style="margin-top:10px">‚¨á –°–∫–∞—á–∞—Ç—å –≤—Å—ë</button>

<div id="images" class="gallery"></div>

<h2>–ò—Å—Ç–æ—Ä–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–π</h2>
<div id="history" class="history"></div>

<!-- –ú–æ–¥–∞–ª–∫–∞ -->
<div id="modal" class="modal" onclick="closeModal()">
  <img id="modal-img">
</div>

{% if job_id %}
<script>
const jobId = "{{ job_id }}";
let currentImages = [];

async function checkStatus() {
  const res = await fetch(`/status/${jobId}`);
  const data = await res.json();

  if (data.status !== "done") {
    setTimeout(checkStatus, 1000);
    return;
  }

  document.getElementById("status").innerText = "–≥–æ—Ç–æ–≤–æ ‚úÖ";

  if (data.images) {
    renderImages(data.images);
    saveToHistory(data.images);
    renderHistory();
  }
}

function renderImages(images) {
  currentImages = images;
  const el = document.getElementById("images");
  el.innerHTML = "";

  images.forEach((url, i) => {
    const card = document.createElement("div");
    card.className = "image-card";

    const img = document.createElement("img");
    img.src = url;
    img.onclick = () => openModal(url);

    const dl = document.createElement("a");
    dl.href = url;
    dl.download = `nano-${i+1}.jpg`;
    dl.innerText = "‚¨á";
    dl.className = "download";

    card.appendChild(img);
    card.appendChild(dl);
    el.appendChild(card);
  });
}

function saveToHistory(images) {
  const history = JSON.parse(localStorage.getItem("history") || "[]");
  history.unshift({
    time: new Date().toLocaleString(),
    images
  });
  localStorage.setItem("history", JSON.stringify(history.slice(0, 10)));
}

function renderHistory() {
  const history = JSON.parse(localStorage.getItem("history") || "[]");
  const el = document.getElementById("history");
  el.innerHTML = "";

  history.forEach(item => {
    const block = document.createElement("div");
    block.className = "history-item";
    block.innerHTML = `<b>${item.time}</b>`;

    const grid = document.createElement("div");
    grid.className = "gallery";

    item.images.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.onclick = () => openModal(url);
      grid.appendChild(img);
    });

    block.appendChild(grid);
    el.appendChild(block);
  });
}

async function downloadAll() {
  if (!currentImages.length) return;

  const zip = new JSZip();
  const folder = zip.folder("nano-banana");

  for (let i = 0; i < currentImages.length; i++) {
    const res = await fetch(currentImages[i]);
    const blob = await res.blob();
    folder.file(`image-${i+1}.jpg`, blob);
  }

  const content = await zip.generateAsync({ type: "blob" });
  saveAs(content, "nano-banana.zip");
}

function openModal(url) {
  document.getElementById("modal-img").src = url;
  document.getElementById("modal").classList.add("show");
}

function closeModal() {
  document.getElementById("modal").classList.remove("show");
}

renderHistory();
checkStatus();
</script>
{% endif %}

</body>
</html>
