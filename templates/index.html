<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Nano Banana</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">

  <!-- JSZip -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <style>
    :root {
      --bg: #0f1115;
      --card: #161a22;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #6366f1;
      --border: #222631;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, sans-serif;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 32px 24px 80px;
    }

    h1, h2 {
      font-weight: 600;
      margin-bottom: 16px;
    }

    /* ===== INPUT ===== */
    .input-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      background: transparent;
      color: var(--text);
      border: none;
      font-size: 15px;
      resize: vertical;
      outline: none;
    }

    .refs {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .ref {
      position: relative;
    }

    .ref img {
      width: 78px;
      height: 78px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .ref button {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ef4444;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
    }

    .row {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    select, button {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
    }

    button.primary {
      background: var(--accent);
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .plus {
      font-size: 22px;
      padding: 6px 12px;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    .status {
      margin-top: 14px;
      color: var(--muted);
    }

    /* ===== GALLERY ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
    }

    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .select {
      position: absolute;
      top: 10px;
      left: 10px;
      transform: scale(1.3);
    }

    .download {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      text-decoration: none;
    }

    .history-item {
      margin-top: 28px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 8px;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
    }

    .modal.show { display: flex; }
  </style>
</head>

<body>

<div class="container">

  <h1>Nano Banana üçå</h1>

  <form method="post" enctype="multipart/form-data">
    <div class="input-card">

      <!-- REFS -->
      <div id="refs" class="refs"></div>

      <textarea name="prompt" placeholder="Describe what you want to generate..."></textarea>

      <div class="row">
        <label class="plus">
          Ôºã
          <input id="fileInput" type="file" accept="image/*" multiple>
        </label>

        <select name="format">
          <option>1:1</option>
          <option>4:3</option>
          <option>16:9</option>
          <option>3:2</option>
          <option>2:3</option>
          <option>9:16</option>
        </select>

        <button class="primary">Generate</button>
      </div>

      {% if status %}
      <div class="status">
        Status: <span id="status">{{ status }}</span>
      </div>
      {% endif %}
    </div>
  </form>

  <div class="row" style="margin-top:20px">
    <button onclick="downloadSelected()">üì¶ Download selected</button>
  </div>

  <div id="images" class="gallery"></div>

  <h2 style="margin-top:40px">History</h2>
  <div id="history"></div>

</div>

<div id="modal" class="modal" onclick="closeModal()">
  <img id="modal-img">
</div>

<script>
/* ===== REFERENCES UI ===== */
let refs = [];
const refsEl = document.getElementById("refs");
const fileInput = document.getElementById("fileInput");

fileInput.addEventListener("change", e => {
  const files = Array.from(e.target.files);

  files.forEach(file => {
    if (refs.length >= 10) return;

    const reader = new FileReader();
    reader.onload = ev => {
      refs.push(ev.target.result);
      renderRefs();
    };
    reader.readAsDataURL(file);
  });

  fileInput.value = "";
});

function renderRefs() {
  refsEl.innerHTML = "";

  refs.forEach((src, i) => {
    const div = document.createElement("div");
    div.className = "ref";

    const img = document.createElement("img");
    img.src = src;

    const btn = document.createElement("button");
    btn.innerText = "√ó";
    btn.onclick = () => {
      refs.splice(i, 1);
      renderRefs();
    };

    div.append(img, btn);
    refsEl.appendChild(div);
  });
}
</script>

{% if job_id %}

async function checkStatus() {
  const res = await fetch(`/status/${jobId}`);
  const data = await res.json();

  if (data.status !== "done") {
    setTimeout(checkStatus, 1000);
    return;
  }

  document.getElementById("status").innerText = "done ‚úÖ";
  renderImages(data.images);
  saveToHistory(data.images);
  renderHistory();
}

</body>
</html>
