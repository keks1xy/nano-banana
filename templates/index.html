<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Nano Banana</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">

  <!-- JSZip -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <style>
    :root {
      --bg: #0f1115;
      --card: #161a22;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #6366f1;
      --border: #222631;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, sans-serif;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 32px 24px 80px;
    }

    h1, h2 {
      font-weight: 600;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      font-size: 15px;
      resize: vertical;
    }

    select, button {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
    }

    button.primary {
      background: var(--accent);
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    button.primary:hover {
      opacity: 0.9;
    }

    .row {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .status {
      margin-top: 14px;
      color: var(--muted);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
    }

    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .select {
      position: absolute;
      top: 10px;
      left: 10px;
      transform: scale(1.3);
    }

    .download {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      text-decoration: none;
    }

    .history-item {
      margin-top: 28px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 8px;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
    }

    .modal.show { display: flex; }
  </style>
</head>

<body>

<div class="container">

  <h1>Nano Banana üçå</h1>

  <form method="post">
    <textarea name="prompt" placeholder="Describe what you want to generate..."></textarea>

    <div class="row">
      <select name="format">
        <option value="1:1">1:1</option>
        <option value="4:3">4:3</option>
        <option value="16:9">16:9</option>
      </select>

      <button class="primary">Generate</button>
    </div>
  </form>

  {% if status %}
  <div class="status">
    Status: <span id="status">{{ status }}</span>
  </div>
  {% endif %}

  <div class="row" style="margin-top:20px">
    <button onclick="downloadSelected()">üì¶ Download selected</button>
  </div>

  <div id="images" class="gallery"></div>

  <h2 style="margin-top:40px">History</h2>
  <div id="history"></div>

</div>

<div id="modal" class="modal" onclick="closeModal()">
  <img id="modal-img">
</div>

{% if job_id %}
<script>
const jobId = "{{ job_id }}";

async function checkStatus() {
  const res = await fetch(`/status/${jobId}`);
  const data = await res.json();

  if (data.status !== "done") {
    setTimeout(checkStatus, 1000);
    return;
  }

  document.getElementById("status").innerText = "done ‚úÖ";

  renderImages(data.images);
  saveToHistory(data.images);
  renderHistory();
}

function renderImages(images) {
  const el = document.getElementById("images");
  el.innerHTML = "";

  images.forEach((url, i) => {
    const card = document.createElement("div");
    card.className = "card";

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.className = "select";
    cb.value = url;

    const img = document.createElement("img");
    img.src = url;
    img.onclick = () => openModal(url);

    const dl = document.createElement("a");
    dl.href = url;
    dl.download = `image-${i+1}.jpg`;
    dl.className = "download";
    dl.innerText = "‚¨á";

    card.append(cb, img, dl);
    el.appendChild(card);
  });
}

function saveToHistory(images) {
  const h = JSON.parse(localStorage.getItem("history") || "[]");
  h.unshift({ time: new Date().toLocaleString(), images });
  localStorage.setItem("history", JSON.stringify(h.slice(0, 10)));
}

function renderHistory() {
  const h = JSON.parse(localStorage.getItem("history") || "[]");
  const el = document.getElementById("history");
  el.innerHTML = "";

  h.forEach(item => {
    const block = document.createElement("div");
    block.className = "history-item";
    block.innerHTML = `<div class="muted">${item.time}</div>`;

    const grid = document.createElement("div");
    grid.className = "gallery";

    item.images.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      img.onclick = () => openModal(url);
      grid.appendChild(img);
    });

    block.appendChild(grid);
    el.appendChild(block);
  });
}

async function downloadSelected() {
  const selected = [...document.querySelectorAll(".select:checked")].map(c => c.value);
  if (!selected.length) return alert("Select images");

  const zip = new JSZip();
  const folder = zip.folder("nano-banana");

  for (let i = 0; i < selected.length; i++) {
    const res = await fetch(selected[i]);
    folder.file(`image-${i+1}.jpg`, await res.blob());
  }

  saveAs(await zip.generateAsync({ type: "blob" }), "nano-banana.zip");
}

function openModal(url) {
  document.getElementById("modal-img").src = url;
  document.getElementById("modal").classList.add("show");
}

function closeModal() {
  document.getElementById("modal").classList.remove("show");
}

renderHistory();
checkStatus();
</script>
{% endif %}

</body>
</html>
